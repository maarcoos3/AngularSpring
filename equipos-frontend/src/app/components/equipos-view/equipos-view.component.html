<section class="section">
  <div class="container">
    <h2 class="title is-4">Detalle del Equipo</h2>
    <div class="card" style="margin-bottom: 1.5rem;">
      <div class="card-content">
        <p class="title is-4">{{ equipo.nombre }}</p>
        <p class="subtitle is-6"><strong>Ciudad:</strong> {{ equipo.ciudad }}</p>
        <!-- Puedes agregar más información del equipo aquí -->
      </div>
    </div>

    <div class="level" style="margin-bottom: 1.5rem;">
      <div class="level-left">
        <h3 class="title is-5">Jugadores</h3>
      </div>
      <div class="level-right">
        <a
          [routerLink]="['/jugadores/create']"
          [queryParams]="{ equipoId: equipo.id }"
          class="button is-success is-small"
        >
          Añadir Jugador
        </a>
      </div>
    </div>

    <div class="columns is-multiline">
      <div *ngFor="let jugador of jugadores" class="column is-half-tablet is-one-third-desktop">
        <div class="card" style="height: 100%;">
          <div class="card-content is-flex is-flex-direction-column" style="height: 100%;">
            <p class="title is-5">{{ jugador.nombre }}</p>
            <p class="subtitle is-6"><strong>Posición:</strong> {{ jugador.posicion }}</p>
            <div style="margin-top: auto;">
              <a
                [routerLink]="['/jugadores/edit', jugador.id]"
                class="button is-warning is-small"
                style="margin-right: 0.5rem;"
              >
                Editar
              </a>
              <a
                [routerLink]="['/jugadores/delete', jugador.id]"
                class="button is-danger is-small"
              >
                Eliminar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
