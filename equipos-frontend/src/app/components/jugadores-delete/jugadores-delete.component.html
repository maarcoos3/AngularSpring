<div class="container mt-4">
    <h2>Eliminar Jugador</h2>
    <p *ngIf="jugador">¿Estás seguro de eliminar al jugador <strong>{{ jugador.nombre }}</strong>?</p>
    <div class="mb-3">
      <button type="button" class="btn btn-danger" (click)="confirmarEliminacion()">Sí, eliminar</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/jugadores'])">Cancelar</button>
    </div>
  </div>
