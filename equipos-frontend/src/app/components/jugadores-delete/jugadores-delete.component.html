<div class="container" style="margin-top: 1.5rem;">
  <h2 class="title is-4">Eliminar Jugador</h2>
  <p *ngIf="jugador">
    ¿Estás seguro de eliminar al jugador <strong>{{ jugador.nombre }}</strong>?
  </p>
  <div class="buttons">
    <button type="button" class="button is-danger" (click)="confirmarEliminacion()">
      Sí, eliminar
    </button>
    <button type="button" class="button" (click)="router.navigate(['/jugadores'])">
      Cancelar
    </button>
  </div>
</div>
