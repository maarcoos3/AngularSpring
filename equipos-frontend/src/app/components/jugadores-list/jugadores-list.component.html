<div class="container mt-4">
    <h2 class="mb-4">Lista de Jugadores</h2>
    <div class="row">
      <div *ngFor="let jugador of jugadores" class="col-md-6 col-lg-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ jugador.nombre }}</h5>
            <p class="card-text"><strong>Posici√≥n:</strong> {{ jugador.posicion }}</p>
            <div class="mt-auto">
              <button type="button" class="btn btn-sm btn-warning me-2" [routerLink]="['/jugadores/edit', jugador.id]">
                Editar
              </button>
              <button type="button" class="btn btn-sm btn-danger" [routerLink]="['/jugadores/delete', jugador.id]">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
