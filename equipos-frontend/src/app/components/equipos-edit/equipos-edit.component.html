<h2 class="title is-4">Editar Equipo</h2>
<form [formGroup]="equipoForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label" for="nombre">Nombre:</label>
    <div class="control">
      <input
        class="input"
        id="nombre"
        formControlName="nombre"
        type="text"
        placeholder="Ingrese el nombre del equipo"
      >
    </div>
    <p class="help is-danger" *ngIf="equipoForm.controls['nombre'].invalid && equipoForm.controls['nombre'].touched">
      El nombre es obligatorio.
    </p>
  </div>

  <div class="field">
    <label class="label" for="ciudad">Ciudad:</label>
    <div class="control">
      <input
        class="input"
        id="ciudad"
        formControlName="ciudad"
        type="text"
        placeholder="Ingrese la ciudad"
      >
    </div>
    <p class="help is-danger" *ngIf="equipoForm.controls['ciudad'].invalid && equipoForm.controls['ciudad'].touched">
      La ciudad es obligatoria.
    </p>
  </div>

  <div class="field">
    <div class="control">
      <button type="submit" class="button is-primary" [disabled]="equipoForm.invalid">
        Actualizar Equipo
      </button>
    </div>
  </div>
</form>
